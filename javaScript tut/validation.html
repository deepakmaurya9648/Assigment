<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <form action="#" onsubmit="return validation()">
    <div class="from-group">
      <input type="text" name="username" placeholder="username" id="user">
    <span id="username"></span>
    </div>
    <div class="from-group">
      <input type="text" name="password" placeholder="password" id="pass">
    <span id="Password"></span>
    </div>
    <div class="from-group">
      <input type="text" name="conpassword" placeholder="password" id="conpass">
    <span id="wrongpass"></span>
    </div>
    <div class="from-group">
      <input type="text" name="mobile" placeholder="mobile" id="mobile">
    <span id="monumber"></span>
    </div>
    <div class="from-group">
      <input type="text" name="email" placeholder="email" id="email">
    <span id="emailid"></span>
    </div>
    <input type="submit" value="Submit">
    </form>
  </div>
  <script>
    function validation(){
      var user=document.getElementById('user').value;
      var password=document.getElementById('pass').value;
      var conPassword=document.getElementById('conpass').value;
      var mobile=document.getElementById('mobile').value;
      var email=document.getElementById('email').value;
      if(user==""){
        document.getElementById('username').innerHTML="pls fill form";
        return false;
      }
      if(user.length<=2 || user.length>=20){
        document.getElementById('username').innerHTML="username must be greater than 2 charector";
        return false;
      }
      if(!isNaN(user)){
        document.getElementById('username').innerHTML="number are not allowed";
        return false;
      }
      if(password==""){
        document.getElementById('Password').innerHTML="fill password";
        return false;
      }
      if(password.length<=6 || password.length>=20){
        document.getElementById('Password').innerHTML="password must be greater than 6 charector";
        return false;
      }
      if(password!=conPassword){
        document.getElementById('wrongpass').innerHTML="password not match";
        return false;
      }
      if(mobile==""){
        document.getElementById('monumber').innerHTML="fill mobile number";
        return false;
      }
      if(isNaN(mobile)){
        document.getElementById('monumber').innerHTML="only  number allowed";
        return false;
      }
      if(monile.length!=10){
        document.getElementById('monumber').innerHTML="mob number must be 10 number";
        return false;
      }
      if(email==""){
        document.getElementById('emailId').innerHTML="fill mobile email";
        return false;
      }
      if(email.indexOf('@')<=0){
        document.getElementById('emailId').innerHTML="invalid email";
        return false;
      }
      if((email.charAt(email.length-4)!='.') && (email.charAt(email.length-3)!='.')){
        document.getElementById('emailId').innerHTML="invalid email";
        return false;
      }
    }
  </script>
</body>
</html>
