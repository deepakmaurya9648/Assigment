<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>form</title>
</head>

<body>
  <div class="container is-fullhd ">
    <div class="notification pd-4">
      <form action="" onsubmit="return validation()">
        <div class="field">
          <label class="label">First Name</label>
          <div class="control">
            <input id="firstName" class="input" type="text" placeholder="Text input">
          </div>
          <p id="AfirstName" class="help is-danger"></p>
        </div>

        <div class="field">
          <label class="label">Last Name</label>
          <div class="control">
            <input id="lastName" class="input" type="text" placeholder="Text input">
          </div>
          <p id="AlastName" class="help is-danger"></p>
        </div>

        <div class="field">
          <label class="label">Email</label>
          <div class="control">
            <input id="email" class="input" type="text" placeholder="Text input">
          </div>
          <p id="Aemail" class="help is-danger"></p>
        </div>

        <div class="field">
          <label class="label">Phone</label>
          <div class="control">
            <input id="phone" class="input" type="text" placeholder="Text input">
          </div>
          <p id="Aphone" class="help is-danger"></p>
        </div>

        <div class="field">
          <label class="label">Address</label>
          <div class="control">
            <input id="adress" class="input" type="text" placeholder="Text input">
          </div>
          <p id="Aadress" class="help is-danger"></p>
        </div>

        <div class="field">
          <label class="label">City</label>
          <div class="control">
            <input id="city" class="input" type="text" placeholder="Text input">
          </div>
          <p id="Acity" class="help is-danger"></p>
        </div>
        <div class="field">
          <label class="label">State</label>
          <div class="control">
            <input id="state" class="input" type="text" placeholder="Text input">
          </div>
          <p id="Astate" class="help is-danger"></p>
        </div>

        <div class="field">
          <label class="label">Message</label>
          <div class="control">
            <textarea id="message" class="textarea" placeholder="Textarea"></textarea>
          </div>
          <p id="Amessage" class="help is-danger"></p>
        </div>

        <div class="field is-grouped">
          <div class="control">
            <button class="button is-link">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script>
    function validation() {
      let fname = document.getElementById('firstName');
      let lname = document.getElementById('lastName');
      let email = document.getElementById('email');
      let phone = document.getElementById('phone');
      let adress = document.getElementById('adress');
      let city = document.getElementById('city');
      let state = document.getElementById('state');
      let message = document.getElementById('message');

      // name validation
      let regexpName = /^[a-zA-Z]{3,20}$/;
      if (regexpName.test(fname.value)) {
        document.getElementById('AfirstName').innerHTML = "";
        fname.style.border = '1px solid green';
      }else{
        document.getElementById('AfirstName').innerHTML = "pls enter valid first name!";
        fname.style.border = '1px solid red';
        return false;
      }
      if (regexpName.test(lname.value)) {
        document.getElementById('AlastName').innerHTML ="";
        lname.style.border = '1px solid green';
      }else{
        document.getElementById('AlastName').innerHTML = "pls enter valid last name!";
        lname.style.border = '1px solid red';
        return false;
      }
      if ((fname.value!=lname.value)) {
        document.getElementById('AlastName').innerHTML ="";
        lname.style.border = '1px solid green';
      }else{
        document.getElementById('AlastName').innerHTML = "first name and last name should be different!";
        lname.style.border = '1px solid red';
        return false;
      }
      // email validation
      let regexpEmail=/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
        if(regexpEmail.test(email.value)){
          document.getElementById('Aemail').innerHTML="";
          email.style.border = '1px solid green';
        }else{
          document.getElementById('Aemail').innerHTML="pls enter a valid email id !";
            email.style.border = '1px solid red';
            return false;
        }

        // phone validation
         let regxpphone=/^[0]?[789]\d{9}$/;
        if (regxpphone.test(phone.value)) {
          document.getElementById('Aphone').innerHTML = "";
          phone.style.border = '1px solid green';
      }else{
        document.getElementById('Aphone').innerHTML = "pls enter valid mobile number!";
        phone.style.border = '1px solid red';
        return false;
      }

      // address validation
      let regxpadress=/^[a-zA-Z0-9\s\,\''\-]*$/;
      if (regxpadress.test(adress.value)) {
          document.getElementById('Aadress').innerHTML = "";
          adress.style.border = '1px solid green';
      }else{
        document.getElementById('Aadress').innerHTML = "pls enter valid adress!";
        adress.style.border = '1px solid red';
        return false;
      }

      //cityname validation
      let regxpCity=/^[a-zA-Z]+(?:[\s-][a-zA-Z]+)*$/;
      if (regxpCity.test(city.value)) {
          document.getElementById('Acity').innerHTML = "";
          city.style.border = '1px solid green';
      }else{
        document.getElementById('Acity').innerHTML = "pls enter valid city name!";
        city.style.border = '1px solid red';
        return false;
      }
      // state name validation
      let regxpState=/^[a-zA-Z]+(?:[\s-][a-zA-Z]+)*$/;
      if (regxpState.test(state.value)) {
          document.getElementById('Astate').innerHTML = "";
          state.style.border = '1px solid green';
      }else{
        document.getElementById('Astate').innerHTML = "pls enter valid state!";
        state.style.border = '1px solid red';
        return false;
      }
      // message validation
      if (message.value.length>=10) {
          document.getElementById('Amessage').innerHTML = "";
          message.style.border = '1px solid green';
      }else{
        document.getElementById('Amessage').innerHTML = "message should greate than 10 charector";
        message.style.border = '1px solid red';
        return false;
      }
    }
  </script>
</body>

</html>
