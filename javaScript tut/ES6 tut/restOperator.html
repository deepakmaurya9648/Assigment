        // sum(10,20,30,40);
        // sum(10,40,50);
// rest operator always call at time of declaring a function
        function sum(name,course,...args){
            let sum=0;
            for(let i in args){
                sum+=args[i];
            }
            console.log(sum);
            console.log(name);
            console.log(course)
        }
        sum("deepak","btech",10,20,30,40);
        
    </script>
