<script>
    //object method
    var student={name:"deepak",age:21,study:"CSE"};
    function sayHi(){
        alert("hello!");
    } 
    student.message=sayHi;
    document.getElementById("demo").innerHTML="hi "+student.name;
    document.getElementById("click").onclick=student.message;
</script>
