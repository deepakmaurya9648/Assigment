<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript array</title>

<body>
    <p id="demo"></p>

<script>
    var car=['BMW','maruti','honda'];

        console.log(index,item);
    });


</script>
