<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="data">
        <li>html</li>
    </div>
    <script>
        let arr=["A","B","C"];
        let node=arr.map(el=>{
            let li=document.createElement('li');
            li.textContent=el;
            return li;
        });
        for(let i=0;i<arr.length;i++){
            document.getElementById('data').appendChild(node[i]);
        }
        document.getElementById('data').classList="xyz";
    </script>
</body>
</html>
